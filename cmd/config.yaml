server:
  addr: ":8081"
engine:
  bin: "../bin/llama-server"
  args:
    - "-m"
    - "~/Models/gguf/qwen2.5-coder-14b-instruct-q4_k_m.gguf"
    - "--host"
    - "127.0.0.1"
    - "--port"
    - "8080"
  base_url: "http://127.0.0.1:8080"
  ready_pattern: "listening|ready|server is running"
  start_timeout: "30s"
  stop_timeout: "10s"
  restart_backoff: "2s"
queue:
  max_concurrency: 1
  wait_timeout: "60s"
logger:
  log-path: "./server.log"
  log-level: info
  max-size: 2
  max-age: 60
